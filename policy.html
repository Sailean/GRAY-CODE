<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Ghosts of the Model | Story Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
 <style>
:root {color-scheme: dark light;}
body{margin:0;font-family:system-ui,sans-serif;background:#111;color:#e9e9e9;text-align:center}
.hidden{display:none;}
.hero{position:relative;}
.hero img{width:100%;max-height:30vh;object-fit:cover;}
.title{position:absolute;bottom:2rem;left:50%;transform:translateX(-50%);
       font-size:2.5rem;margin:0;text-shadow:0 0 6px #000;}
.subtitle{margin-top:.2rem;font-size:1rem;color:#ccc;}

.btn{display:inline-block;margin:.6rem .4rem;padding:.7rem 2rem;
     border:none;border-radius:.5rem;font-weight:600;cursor:pointer;}
.primary{background:#f0c988;color:#111;}
.arc{background:#555}
.arc:hover{background:#666;}

.arc-select, .quick-links{margin:3rem 0;}
.quick-links ul{list-style:none;padding:0;}
.quick-links li{margin:.5rem;}
.quick-links a{color:#f0c988;text-decoration:none;}
</style>
</head>
<body>
<!-- ナビゲーション（上部固定） -->
  <div class="uk-position-top uk-position-z-index uk-section-secondary uk-padding-remove-vertical">
    <div class="tm-header">
    <div class="uk-light uk-position-z-index" uk-sticky="animation: uk-animation-slide-top; sel-target: uk-navbar-container; cls-active: uk-navbar-sticky; cls-inactive: uk-light; top: 200">
				<div class="uk-container"><!-- uk-container -->
          <div uk-navbar><!-- ナビバー -->
      <div class="uk-navbar-left">
              <a class="uk-navbar-item uk-logo" href="index.html">
							<picture>
							<source srcset="images/logo_300.png" width="150" media="(max-width: 640px)">
							<img id="logo" src="images/logo_300.png" width="300"  alt="Ghosts of the Model_logo" title="Ghosts of the Model">
							</picture></a>
      </div>
      <div class="uk-navbar-right">
        <ul class="uk-navbar-nav">
          <li><a href="#about">About</a></li>
          <li><a href="#stories">Stories</a></li>
        </ul>
      </div>
    </nav>
  </div>
</div>
</div>
</div>
<header class="hero">
  <img src="../images/GHOSTS_header_hero_2000px.webp" alt="Ghosts of the Model cover">
  <h1 class="title">Ghosts of the Model</h1>
  <p class="subtitle">A bilingual military-AI saga &amp; its nonlinear companion.</p>

  <!-- Age Gate -->
  <button id="enter-btn" class="btn primary">Enter (18+)</button>
</header>

<main id="main-content" class="hidden">
  <!-- ARC buttons -->
  <section class="arc-select">
    <h2>Select an Arc</h2>
    <a class="btn arc" href="stories/index.html">Main Arc</a>
    <a class="btn arc" href="stories/digest/index.html">Digest Arc</a>
  </section>

  <!-- Quick links -->
  <section class="quick-links">
    <h2>Resources</h2>
    <ul>
      <li><a href="timeline.html">Timeline</a></li>
      <li><a href="characters.html">Characters</a></li>
      <li><a href="policy.html">CW &amp; License</a></li>
    </ul>
  </section>
</main>

<script>
  // Simple age-gate toggle (same pattern as before)
  const btn = document.getElementById('enter-btn');
  const main = document.getElementById('main-content');
  if (sessionStorage.gotmAdult === 'yes') {
    btn.style.display = 'none'; main.classList.remove('hidden');
  }
  btn.onclick = () => {
    sessionStorage.gotmAdult = 'yes';
    btn.style.display = 'none';
    main.classList.remove('hidden');
  };
</script>
</body>
</html>
