<!-- bifurcation_index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bifurcation: Catastrophic Interference - 目次</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.3/dist/css/uikit.min.css" />
</head>
<body>

<div class="uk-container uk-margin-large-top">
  <h1 class="uk-heading-line"><span>Bifurcation: Catastrophic Interference</span></h1>
  <p class="uk-text-meta">シドニー・グレイソンの非線形人生記録</p>

  <ul class="uk-list uk-list-divider" id="bifurcation-articles-list">読み込み中...</ul>

  <a href="../index.html" class="uk-button uk-button-default uk-margin-top">トップへ戻る</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.3/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.3/dist/js/uikit-icons.min.js"></script>

<script>
fetch('bifurcation_articles.json?nocache=' + new Date().getTime())
  .then(response => response.json())
  .then(data => {
    let html = '';
    data.forEach(article => {
      html += `
        <li>
          <a href="../digest/article.html?file=stories/bifurcation/${article.filename}&lang=jp" class="uk-link-heading">
            <strong>第${article.chapter}章</strong> ${article.title_jp} <br><span class="uk-text-meta">${article.date}</span>
          </a>
        </li>
      `;
    });
    document.getElementById('bifurcation-articles-list').innerHTML = html;
  })
  .catch(error => {
    document.getElementById('bifurcation-articles-list').innerHTML = '<p>⚠ 記事リストの読み込みに失敗しました。</p>';
    console.error('記事読み込みエラー:', error);
  });
</script>

</body>
</html>
